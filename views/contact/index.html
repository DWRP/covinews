<link rel="stylesheet" href="style.css">
<div class="contant">
    <div class="form">
        <h2 class="title">FALE CONOSCO</h2>
        <label for="name" class="labels">
            Nome:
        </label>
        <input type="text" name="name" id="name" placeholder="Digite seu nome" class="inputs" required>

        <label for="email" class="labels">
            Email:
        </label>
        <input type="email" name="email" id="email" placeholder="Digite seu email" class="inputs" required>

        <label for="subject" class="labels">
            Assunto:
        </label>
        <input type="text" name="subject" id="subject" placeholder="Digite o assunto" class="inputs" required>

        <label for="msg" class="labels">
            Mensagem:
        </label>
        <textarea name="msg" id="msg" placeholder="Digite a mensagem" class="inputs msg" required></textarea>
        <button class="button" class="labels" onclick="send()">
            ENVIAR
        </button>
    </div>

    <script>
        var form = "";

        function back(){
            document.querySelector("body > div > div").innerHTML = form;
        }
        function send(){
            let name = document.querySelector("#name").value;
            let email = document.querySelector("#email").value;
            let subject = document.querySelector("#subject").value;
            let msg = document.querySelector("#msg").value;

            form = document.querySelector("body > div > div").innerHTML;
            
            document.querySelector("body > div > div").innerHTML = '<h1 class="title"> Enviando...</h1>';
            
            
            let url = 'https://dmcontrol.herokuapp.com/contact';

            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.querySelector("body > div > div").innerHTML = '<h1 class="title"> Mensagem enviada</h1> <button onclick="back()" class="button"> VOLTAR</button>'
                }
            };
            xhttp.open("POST", url, true);
            xhttp.setRequestHeader("Content-type", "application/json");
            xhttp.send(`{"name":"${name}","email":"${email}","subject":"${subject}","mensage":"${msg}"}`);
        
        }
    </script>
</div>
